name: YSG RedM Framework (OX-Based)
author: YoshiGaming
description: >
  Western-themed RedM roleplay framework built on ox_core with custom jobs, inventory, crafting, horses, law, crime, jail, and radial menu.

version: 1.0.0

tasks:
  - action: download_file
    args:
      url: https://github.com/yoshigonemadgaming72-web/YSG-Framework/edit/main/ysg_txadmin_recipe.yml
      path: ./resources/YSG_Framework_OXBased.zip

  - action: unzip_file
    args:
      src: ./resources/YSG_Framework_OXBased.zip
      dest: ./resources/

  - action: ensure
    args:
      - ox_core
      - ox_inventory
      - ox_lib
      - ox_target
      - ox_doorlock
      - ysg_inventory
      - ysg_hud
      - ysg_radialmenu
      - ysg_characterselect
      - ysg_jobs
      - ysg_stables
      - ysg_horses
      - ysg_bathing
      - ysg_crafting
      - ysg_crime
      - ysg_jail
      - ysg_medic
      - ysg_lawman
      - ysg_lumber
      - ysg_mining
      - ysg_butcher
      - ysg_trapper
      - ysg_clothing
      - ysg_barbershop
      - ysg_adminpanel
      - discord_logger
      - rate_limiter

  - action: comment
    args: |
      ✅ YSG Framework installed!
      📋 Review server.cfg and edit database connection settings.
      👮 Jobs available: Sheriff, Rancher, Trapper, Doctor, Blacksmith, Outlaw.
      🐴 Use radial menu to summon horses and access emotes.
      🔨 Craft at blacksmith or trapper camps via ox_target zones.
      🧪 Customize items in /resources/sql/ysg_items.json or crafting_recipes.json
